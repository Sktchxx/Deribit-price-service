version: "3.9"

services:
  db:
    image: postgres:16
    # container_name: postgres           # CHANGED: убрал container_name — не обязателен и мешает при запуске в CI/кластере
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5433:5432"                       # ok, если хочешь пробросить на 5433 на хосте
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped               # CHANGED: рекомендую политику рестарта

  redis:
    image: redis:7
    # container_name: redis                # CHANGED: убрал container_name
    ports:
      - "6379:6379"
    restart: unless-stopped               # CHANGED: рекомендую политику рестарта

  app:
    build: .
    # container_name: fastapi_app          # CHANGED: убрал container_name
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    env_file:
      - .env
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"
    restart: unless-stopped               # CHANGED: рекомендую политику рестарта
    # CHANGED: совет — добавить entrypoint/wait-for-db перед запуском, чтобы приложение не падало при старте до готовности БД

  celery_worker:
    build: .
    # container_name: celery_worker        # CHANGED: убрал container_name
    command: celery -A app.celery_app.celery worker --loglevel=info
    env_file:
      - .env
    depends_on:
      - redis
      - db
    restart: unless-stopped

  celery_beat:
    build: .
    # container_name: celery_beat          # CHANGED: убрал container_name
    command: celery -A app.celery_app.celery beat --loglevel=info
    env_file:
      - .env
    depends_on:
      - redis
    restart: unless-stopped

volumes:
  postgres_data:
